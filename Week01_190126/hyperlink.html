<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Hyperlink Examples</title>
    </head>
    <body>
      <h1>Hyperlink Examples</h1>
      
        <p><a href="https://example.com" target="_blank" rel="noopener noreferrer">External site (new tab)</a></p>
        
          <p><a href="about.html">Relative link to About page</a></p>
          
            <p><a href="#section2">Jump to Section 2</a></p>
            
              <h2 id="section2">Section 2</h2>
                <p>This is the destination section.</p>
                
                  <p><a href="mailto:me@example.com">Send an email</a></p>
                  
                    <p><a href="/files/report.pdf" download>Download PDF</a></p>
                    
                      <p><a href="https://example.com">
                          <img src="logo.png" alt="Company logo" style="height:40px;">
                            </a></p>
                            </body>
