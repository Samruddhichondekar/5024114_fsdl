<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Text Styles</title>
    </head>
    <body>
      <p><strong>Bold (strong)</strong> — <b>Bold (b)</b></p>
        <p><em>Italic (em)</em> — <i>Italic (i)</i></p>
          <p><u>Underline (u)</u> — <mark>Highlight (mark)</mark></p>
            <p><small>Small text</small> — <sup>Superscript</sup> — <sub>Subscript</sub></p>
              <p><ins>Inserted</ins> — <del>Deleted</del></p>
                <h2>Images</h2>
                  <p>Simple image tag:</p>
                    <p><img src="https://via.placeholder.com/200x120" alt="Placeholder image"></p>
                    
                      <p>Image with caption:</p>
                        <figure>
                            <img src="https://via.placeholder.com/300x180" alt="Example photo" style="max-width:100%;height:auto;">
                                <figcaption>Figure: Example placeholder image</figcaption>
                                  </figure>
                                  
                                    <p>Clickable image (image inside a link):</p>
                                      <p><a href="https://example.com"><img src="https://via.placeholder.com/120" alt="Clickable"></a></p>
                                      </body>
                                      </html>>
